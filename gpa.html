<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة ومُنتبئ المعدل الفصلي - الإصدار المتقدم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #37474f; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-container {
            background-color: #f0f0f0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #a0a0a0;
            border-bottom: 2px solid #a0a0a0;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 850px;
        }

        .gpa-screen {
            background-color: #f4fdf4;
            border-top: 3px solid #a0a0a0;
            border-left: 3px solid #a0a0a0;
            border-right: 3px solid #ffffff;
            border-bottom: 3px solid #ffffff;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .gpa-label { font-size: 1.1rem; color: #555; font-weight: bold; margin-bottom: 5px;}
        .gpa-value { font-size: 3rem; font-weight: bold; color: #2e7d32; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        /* منطقة أدوات التحكم */
        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls {
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid;
        }

        .controls.predict { background-color: #e3f2fd; border-color: #90caf9; color: #1565c0; }
        .controls.edit-ects { background-color: #f3e5f5; border-color: #ce93d8; color: #6a1b9a; }

        .controls input[type="checkbox"] { width: 20px; height: 20px; margin-left: 10px; cursor: pointer; }

        /* رسالة التنبيه للوحدات */
        .warning-box {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            display: none;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        table { width: 100%; border-collapse: collapse; background-color: #fff; }
        th, td { border: 1px solid #c0c0c0; padding: 10px 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; font-size: 1.1rem; border: 1px solid #388E3C; transition: background-color 0.3s; }
        th.predict-active { background-color: #f57c00; border-color: #ef6c00; }

        input[type="number"] {
            width: 65px;
            padding: 8px;
            border-top: 2px solid #a0a0a0;
            border-left: 2px solid #a0a0a0;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            background-color: #fafafa;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="number"]:focus { background-color: #e8f5e9; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        /* تصميم خاص لحقل الوحدات */
        .ects-input {
            width: 50px;
            border: none !important;
            background: transparent !important;
            font-weight: bold;
            color: #333;
            cursor: default;
        }
        .ects-input.editable {
            border-top: 2px solid #a0a0a0 !important;
            border-left: 2px solid #a0a0a0 !important;
            border-right: 2px solid #ffffff !important;
            border-bottom: 2px solid #ffffff !important;
            background-color: #fffde7 !important;
            cursor: text;
        }
        .ects-input.error { border: 2px solid red !important; color: red !important; background-color: #ffebee !important; }

        select { padding: 6px; font-size: 1rem; font-family: inherit; border: 1px solid #ccc; border-radius: 4px; outline: none; }

        .grade-excellent { background-color: #c8e6c9; color: #1b5e20; font-weight: bold; }
        .grade-vgood { background-color: #e8f5e9; color: #2e7d32; }
        .grade-fx { background-color: #fff9c4; color: #f57f17; font-weight: bold; }
        .grade-fail { background-color: #ffcdd2; color: #b71c1c; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="gpa-screen" id="screen-container">
            <div class="gpa-label">التقدير الفصلي المتوقع</div>
            <div class="gpa-value" id="final-gpa">--</div>
        </div>

        <div class="warning-box" id="ects-warning">
            المجموع الحالي للوحدات: <span id="current-ects-sum">0</span>. يجب أن يكون المجموع بالضبط 30، وأن تكون كل مادة بين 2 و 8 وحدات!
        </div>

        <div class="controls-container">
            <label class="controls predict">
                <input type="checkbox" id="predict-mode" onchange="mainUpdate()">
                وضع التنبؤ: لم امتحن الفاينل بعد (حساب المطلوب بناءً على التقدير المستهدف)
            </label>
            <label class="controls edit-ects">
                <input type="checkbox" id="edit-ects-mode" onchange="toggleEctsEdit()">
                تعديل عدد الوحدات لكل مادة (ECTS)
            </label>
        </div>

        <table>
            <thead>
                <tr>
                    <th>اسم المادة</th>
                    <th>الوحدات</th>
                    <th>السعي (50)</th>
                    <th id="final-header">النهائي (50)</th>
                    <th>التقدير</th>
                </tr>
            </thead>
            <tbody id="subjects-body">
                </tbody>
        </table>
    </div>

    <script>
        // البيانات الافتراضية
        const subjects = [
            { id: 'prog', name: 'اساسيات البرمجة', ects: 7 },
            { id: 'arch', name: 'تركيب الحاسوب', ects: 5 },
            { id: 'math', name: 'الرياضيات', ects: 6 },
            { id: 'arabic', name: 'لغة عربية', ects: 3 },
            { id: 'english', name: 'أساسيات اللغة الإنجليزية', ects: 4 },
            { id: 'skills', name: 'مهارات الحاسوب', ects: 5 }
        ];

        const tbody = document.getElementById('subjects-body');

        // بناء الجدول
        subjects.forEach(sub => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:bold; color:#333;">${sub.name}</td>
                <td><input type="number" id="${sub.id}_ects" class="ects-input" value="${sub.ects}" min="2" max="8" readonly oninput="mainUpdate()"></td>
                <td><input type="number" id="${sub.id}_saei" placeholder="-" oninput="mainUpdate()"></td>
                <td><input type="number" id="${sub.id}_final" placeholder="-" oninput="mainUpdate()"></td>
                <td id="${sub.id}_grade_cell">
                    <span id="${sub.id}_grade_text">--</span>
                    <select id="${sub.id}_grade_select" style="display:none;" onchange="mainUpdate()">
                        <option value="50">مقبول</option>
                        <option value="60">متوسط</option>
                        <option value="70">جيد</option>
                        <option value="80">جيد جداً</option>
                        <option value="90">امتياز</option>
                    </select>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // دالة تفعيل/إلغاء وضع تعديل الوحدات
        function toggleEctsEdit() {
            const isEditMode = document.getElementById('edit-ects-mode').checked;
            subjects.forEach(sub => {
                const input = document.getElementById(`${sub.id}_ects`);
                if (isEditMode) {
                    input.readOnly = false;
                    input.classList.add('editable');
                } else {
                    input.readOnly = true;
                    input.classList.remove('editable');
                }
            });
            mainUpdate();
        }

        // الدالة المركزية
        function mainUpdate() {
            const isPredictMode = document.getElementById('predict-mode').checked;
            const finalHeader = document.getElementById('final-header');
            
            let totalWeightedScore = 0;
            let sumEcts = 0;
            let isEctsValid = true;

            // تغيير مظهر العنوان
            if (isPredictMode) {
                finalHeader.innerText = "المطلوب بالفاينل";
                finalHeader.classList.add("predict-active");
            } else {
                finalHeader.innerText = "النهائي (50)";
                finalHeader.classList.remove("predict-active");
            }

            subjects.forEach(sub => {
                const ectsInput = document.getElementById(`${sub.id}_ects`);
                const saeiInput = document.getElementById(`${sub.id}_saei`);
                const finalInput = document.getElementById(`${sub.id}_final`);
                const textGrade = document.getElementById(`${sub.id}_grade_text`);
                const selectGrade = document.getElementById(`${sub.id}_grade_select`);
                const gradeCell = document.getElementById(`${sub.id}_grade_cell`);

                // 1. معالجة وتدقيق الوحدات (من 2 إلى 8)
                let ectsVal = parseInt(ectsInput.value);
                if (isNaN(ectsVal)) ectsVal = 0;

                if (ectsVal < 2 || ectsVal > 8) {
                    ectsInput.classList.add('error');
                    isEctsValid = false;
                } else {
                    ectsInput.classList.remove('error');
                }
                sumEcts += ectsVal;

                // 2. معالجة درجات السعي والنهائي
                let saei = parseFloat(saeiInput.value) || 0;
                let final = 0;
                let total = 0;
                gradeCell.className = ""; 

                if (isPredictMode) {
                    textGrade.style.display = 'none';
                    selectGrade.style.display = 'inline-block';
                    
                    finalInput.readOnly = true;
                    finalInput.style.backgroundColor = '#fff3e0'; 
                    finalInput.style.border = '2px dashed #ffb74d';

                    const targetTotal = parseInt(selectGrade.value);
                    let requiredFinal = targetTotal - saei;
                    if(requiredFinal < 0) requiredFinal = 0;

                    finalInput.value = requiredFinal;
                    final = requiredFinal;
                    total = saei + final;

                    // تنبيه للدرجة المستحيلة
                    if (requiredFinal > 50) {
                        finalInput.style.color = '#d32f2f';
                        finalInput.style.fontWeight = 'bold';
                    } else {
                        finalInput.style.color = 'black';
                        finalInput.style.fontWeight = 'normal';
                    }
                    applyColorToCell(gradeCell, targetTotal);

                } else {
                    textGrade.style.display = 'inline-block';
                    selectGrade.style.display = 'none';
                    
                    finalInput.readOnly = false;
                    finalInput.style.backgroundColor = '#fafafa';
                    finalInput.style.border = 'none';
                    finalInput.style.borderTop = '2px solid #a0a0a0';
                    finalInput.style.borderLeft = '2px solid #a0a0a0';
                    finalInput.style.color = 'black';
                    finalInput.style.fontWeight = 'normal';

                    final = parseFloat(finalInput.value) || 0;
                    total = saei + final;

                    if (saeiInput.value || finalInput.value) {
                        let gradeText = "";
                        //
                        if (total >= 90) { gradeText = "امتياز"; applyColorToCell(gradeCell, 90); }
                        else if (total >= 80) { gradeText = "جيد جداً"; applyColorToCell(gradeCell, 80); }
                        else if (total >= 70) { gradeText = "جيد"; }
                        else if (total >= 60) { gradeText = "متوسط"; }
                        else if (total >= 50) { gradeText = "مقبول"; }
                        else if (total >= 45) { gradeText = "مقبول بقرار"; applyColorToCell(gradeCell, 45); }
                        else { gradeText = "ضعيف"; applyColorToCell(gradeCell, 0); }
                        textGrade.innerText = gradeText;
                    } else {
                        textGrade.innerText = "--";
                    }
                }

                totalWeightedScore += (total * ectsVal);
            });

            // 3. التحقق من الشروط وعرض المعدل كـ "كلمة"
            const warningDiv = document.getElementById('ects-warning');
            const sumSpan = document.getElementById('current-ects-sum');
            const finalGpaElement = document.getElementById('final-gpa');
            const screenContainer = document.getElementById('screen-container');

            if (sumEcts !== 30 || !isEctsValid) {
                // حالة الخطأ في الوحدات
                warningDiv.style.display = 'block';
                sumSpan.innerText = sumEcts;
                
                finalGpaElement.innerText = "خطأ في الوحدات";
                finalGpaElement.style.color = "#d32f2f";
                finalGpaElement.style.fontSize = "2rem";
                screenContainer.style.backgroundColor = "#ffebee";
            } else {
                // الحالة السليمة
                warningDiv.style.display = 'none';
                screenContainer.style.backgroundColor = "#f4fdf4";
                
                // حساب المعدل النهائي كنسبة مئوية من 100
                const finalGpaNum = totalWeightedScore / 30; 
                let finalWord = "--";
                let finalColor = "#555";

                // استبدال الرقم بالتقدير النهائي
                if (totalWeightedScore > 0) {
                    if (finalGpaNum >= 90) { finalWord = "امتياز"; finalColor = "#1b5e20"; }
                    else if (finalGpaNum >= 80) { finalWord = "جيد جداً"; finalColor = "#2e7d32"; }
                    else if (finalGpaNum >= 70) { finalWord = "جيد"; finalColor = "#333"; }
                    else if (finalGpaNum >= 60) { finalWord = "متوسط"; finalColor = "#555"; }
                    else if (finalGpaNum >= 50) { finalWord = "مقبول"; finalColor = "#777"; }
                    else { finalWord = "ضعيف"; finalColor = "#d32f2f"; }
                }

                finalGpaElement.innerText = finalWord;
                finalGpaElement.style.color = finalColor;
                finalGpaElement.style.fontSize = "3rem";
            }
        }

        // دالة مساعدة لتلوين الخلايا
        function applyColorToCell(cell, score) {
            if (score >= 90) cell.classList.add("grade-excellent");
            else if (score >= 80) cell.classList.add("grade-vgood");
            else if (score >= 45 && score < 50) cell.classList.add("grade-fx");
            else if (score < 45) cell.classList.add("grade-fail");
        }

        window.onload = mainUpdate;
    </script>
</body>
</html>
