<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل الفصلي - مسار بولونيا</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #37474f; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-container {
            background-color: #f0f0f0;
            border: 2px solid #a0a0a0;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
        }

        .gpa-screen {
            background-color: #f4fdf4;
            border: 3px solid #a0a0a0;
            border-bottom-color: #ffffff;
            border-right-color: #ffffff;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .gpa-label { font-size: 1.1rem; color: #555; font-weight: bold; margin-bottom: 5px;}
        .gpa-value { font-size: 3rem; font-weight: bold; color: #2e7d32; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        .controls-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .controls { padding: 12px; border-radius: 5px; font-weight: bold; display: flex; align-items: center; cursor: pointer; border: 1px solid; }
        .controls.predict { background-color: #e3f2fd; border-color: #90caf9; color: #1565c0; }
        .controls.edit-ects { background-color: #f3e5f5; border-color: #ce93d8; color: #6a1b9a; }
        .controls.edit-names { background-color: #fff3e0; border-color: #ffb74d; color: #e65100; } /* تصميم زر الأسماء الجديد */
        .controls input[type="checkbox"] { width: 20px; height: 20px; margin-left: 10px; cursor: pointer; }

        .warning-box { background-color: #d32f2f; color: white; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold; margin-bottom: 15px; display: none; }

        table { width: 100%; border-collapse: collapse; background-color: #fff; margin-bottom: 20px; }
        th, td { border: 1px solid #c0c0c0; padding: 10px 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; font-size: 1rem; border: 1px solid #388E3C; }
        th.predict-active { background-color: #f57c00; border-color: #ef6c00; }

        input[type="number"] { width: 65px; padding: 6px; border: 1px solid #ccc; text-align: center; font-size: 1.1rem; outline: none; }
        input[type="number"]:focus { background-color: #e8f5e9; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        /* تصميم حقول الأسماء والوحدات */
        .ects-input, .name-input { border: none !important; background: transparent !important; font-weight: bold; color: #333; cursor: default; text-align: center; font-family: inherit; font-size: 1rem; width: 100%; box-sizing: border-box; }
        .ects-input { width: 50px; }
        .name-input { min-width: 140px; }
        
        .ects-input.editable, .name-input.editable { border: 1px solid #aaa !important; background-color: #fffde7 !important; cursor: text; padding: 5px; }
        .ects-input.error { border: 2px solid red !important; color: red !important; }
        
        select { padding: 8px; font-size: 1rem; font-family: inherit; border: 1px solid #ccc; border-radius: 4px; outline: none; background-color: #fff; }

        .grade-excellent { background-color: #c8e6c9; color: #1b5e20; font-weight: bold; }
        .grade-vgood { background-color: #e8f5e9; color: #2e7d32; }
        .grade-fx { background-color: #fff9c4; color: #f57f17; font-weight: bold; }
        .grade-fail { background-color: #ffcdd2; color: #b71c1c; font-weight: bold; }

        .collapsible-container { border: 1px solid #c0c0c0; border-radius: 5px; background-color: #e6e6e6; overflow: hidden; margin-top: 10px; }
        .toggle-tab-btn { width: 100%; background-color: #cfd8dc; color: #37474f; border: none; padding: 15px; font-size: 1.1rem; font-weight: bold; font-family: inherit; text-align: right; cursor: pointer; transition: background 0.3s; display: flex; justify-content: space-between; }
        .toggle-tab-btn:hover { background-color: #b0bec5; }

        .footer-section { padding: 20px; display: none; flex-direction: column; gap: 20px; border-top: 1px solid #c0c0c0; }
        .footer-section.show { display: flex; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-grid .full-width { grid-column: span 2; display: flex; flex-direction: column; }
        .info-grid label { display: flex; flex-direction: column; font-size: 0.95rem; color: #444; font-weight: bold; }
        .info-grid input[type="text"], .info-grid select { padding: 8px; margin-top: 5px; border: 1px solid #aaa; border-radius: 4px; font-family: inherit; font-size: 1rem; }

        .btn-success { width: 100%; background-color: #2e7d32; color: white; border: none; border-radius: 4px; padding: 15px; cursor: pointer; font-weight: bold; font-size: 1.2rem; font-family: inherit; box-shadow: 0 3px 5px rgba(0,0,0,0.2); transition: background 0.3s; }
        .btn-success:hover { background-color: #1b5e20; }

        @media (max-width: 768px) {
            .info-grid { grid-template-columns: 1fr; }
            .info-grid .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="gpa-screen" id="screen-container">
            <div class="gpa-label">التقدير الفصلي المتوقع</div>
            <div class="gpa-value" id="final-gpa-word">--</div>
        </div>

        <div class="warning-box" id="ects-warning">
            المجموع الحالي للوحدات: <span id="current-ects-sum">0</span>. يجب أن يكون 30!
        </div>

        <div class="controls-container">
            <label class="controls predict">
                <input type="checkbox" id="predict-mode" onchange="mainUpdate()">
                وضع التنبؤ: حساب المطلوب بالفاينل بناءً على التقدير المستهدف
            </label>
            <label class="controls edit-ects">
                <input type="checkbox" id="edit-ects-mode" onchange="toggleEctsEdit()">
                تعديل عدد الوحدات لكل مادة (ECTS)
            </label>
            <label class="controls edit-names">
                <input type="checkbox" id="edit-names-mode" onchange="toggleNamesEdit()">
                تعديل أسماء المواد
            </label>
        </div>

        <table>
            <thead>
                <tr>
                    <th>المادة</th>
                    <th>الوحدات</th>
                    <th>السعي (50)</th>
                    <th id="final-header">النهائي (50)</th>
                    <th>التقدير</th>
                </tr>
            </thead>
            <tbody id="subjects-body">
                </tbody>
        </table>

        <div class="collapsible-container">
            <button class="toggle-tab-btn" id="toggle-tab-btn" onclick="toggleSaveWindow()">
                <span>إظهار نافذة الحفظ والتصدير</span>
                <span id="tab-icon">▼</span>
            </button>

            <div class="footer-section" id="save-window-content">
                <div class="info-grid">
                    <div class="full-width">
                        <label>اسم الطالب:
                            <input type="text" id="student-name" placeholder="اختياري...">
                        </label>
                    </div>
                    
                    <label>الجامعة:
                        <input type="text" id="uni-name" placeholder="مثال: جامعة الكوفة" value="جامعة الكوفة">
                    </label>
                    <label>الكلية:
                        <input type="text" id="college-name" placeholder="مثال: كلية علوم الحاسوب" value="كلية علوم الحاسوب والرياضيات">
                    </label>
                    
                    <label>القسم:
                        <select id="dept-name" onchange="autoUpdateSubjectNames()">
                            <option value="علوم الحاسوب" selected>علوم الحاسوب</option>
                            <option value="الذكاء الاصطناعي">الذكاء الاصطناعي</option>
                            <option value="تكنولوجيا المعلومات">تكنولوجيا المعلومات</option>
                            <option value="شبكات الحاسوب">شبكات الحاسوب</option>
                            <option value="الرياضيات">الرياضيات</option>
                            <option value="">- فارغ -</option>
                        </select>
                    </label>
                    <label>السنة الدراسية:
                        <select id="academic-year">
                            <option value="2025-2026" selected>2025-2026</option>
                            <option value="2024-2025">2024-2025</option>
                            <option value="2023-2024">2023-2024</option>
                            <option value="">- فارغ -</option>
                        </select>
                    </label>

                    <label>المرحلة:
                        <select id="stage-name">
                            <option value="الأولى" selected>الأولى</option>
                            <option value="الثانية">الثانية</option>
                            <option value="الثالثة">الثالثة</option>
                            <option value="الرابعة">الرابعة</option>
                            <option value="">- فارغ -</option>
                        </select>
                    </label>
                    <label>الكورس (الفصل):
                        <select id="semester-name" onchange="autoUpdateSubjectNames()">
                            <option value="الأول" selected>الأول</option>
                            <option value="الثاني">الثاني</option>
                            <option value="">- فارغ -</option>
                        </select>
                    </label>
                </div>
                
                <button class="btn-success" onclick="generateTextFile()">حفظ النتائج (.txt)</button>
            </div>
        </div>

    </div>

    <script>
        const subjects = [
            { id: 'prog', originalName: 'اساسيات البرمجة', ects: 7 },
            { id: 'arch', originalName: 'تركيب الحاسوب', ects: 5 },
            { id: 'math', originalName: 'الرياضيات', ects: 6 },
            { id: 'arabic', originalName: 'لغة عربية', ects: 3 },
            { id: 'english', originalName: 'أساسيات اللغة الإنجليزية', ects: 4 },
            { id: 'skills', originalName: 'مهارات الحاسوب', ects: 5 }
        ];

        let globalGpaNumber = 0;
        let globalGpaWord = "--";

        const tbody = document.getElementById('subjects-body');

        // بناء الجدول واستبدال اسم المادة بحقل إدخال
        subjects.forEach((sub, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" id="${sub.id}_name" class="name-input" value="${sub.originalName}" readonly></td>
                <td><input type="number" id="${sub.id}_ects" class="ects-input" value="${sub.ects}" min="2" max="8" readonly oninput="mainUpdate()"></td>
                <td><input type="number" id="${sub.id}_saei" placeholder="-" oninput="mainUpdate()"></td>
                <td><input type="number" id="${sub.id}_final" placeholder="-" oninput="mainUpdate()"></td>
                <td id="${sub.id}_grade_cell">
                    <span id="${sub.id}_grade_text">--</span>
                    <select id="${sub.id}_grade_select" style="display:none;" onchange="mainUpdate()">
                        <option value="50">مقبول</option>
                        <option value="60">متوسط</option>
                        <option value="70">جيد</option>
                        <option value="80">جيد جداً</option>
                        <option value="90">امتياز</option>
                    </select>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // --- الدالة الجديدة: التغيير التلقائي لأسماء المواد ---
        function autoUpdateSubjectNames() {
            const dept = document.getElementById('dept-name').value;
            const semester = document.getElementById('semester-name').value;
            
            subjects.forEach((sub, index) => {
                const nameInput = document.getElementById(`${sub.id}_name`);
                
                // إذا كان القسم علوم حاسوب والكورس الأول، ترجع الأسماء الأصلية
                if (dept === 'علوم الحاسوب' && semester === 'الأول') {
                    nameInput.value = sub.originalName;
                } else {
                    // أي قسم آخر (كالرياضيات أو الذكاء الاصطناعي) أو كورس ثاني، تتغير افتراضياً
                    nameInput.value = `مادة ${index + 1}`;
                }
            });
        }

        // --- دالة تفعيل/إلغاء التعديل اليدوي للأسماء ---
        function toggleNamesEdit() {
            const isEditMode = document.getElementById('edit-names-mode').checked;
            subjects.forEach(sub => {
                const input = document.getElementById(`${sub.id}_name`);
                if (isEditMode) { 
                    input.readOnly = false; 
                    input.classList.add('editable'); 
                } else { 
                    input.readOnly = true; 
                    input.classList.remove('editable'); 
                }
            });
        }

        function toggleSaveWindow() {
            const content = document.getElementById('save-window-content');
            const icon = document.getElementById('tab-icon');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                icon.innerText = '▼';
            } else {
                content.classList.add('show');
                icon.innerText = '▲';
                content.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function toggleEctsEdit() {
            const isEditMode = document.getElementById('edit-ects-mode').checked;
            subjects.forEach(sub => {
                const input = document.getElementById(`${sub.id}_ects`);
                if (isEditMode) { input.readOnly = false; input.classList.add('editable'); } 
                else { input.readOnly = true; input.classList.remove('editable'); }
            });
            mainUpdate();
        }

        function mainUpdate() {
            const isPredictMode = document.getElementById('predict-mode').checked;
            const finalHeader = document.getElementById('final-header');
            let totalWeightedScore = 0;
            let sumEcts = 0;
            let isEctsValid = true;

            if (isPredictMode) { finalHeader.innerText = "المطلوب بالفاينل"; finalHeader.classList.add("predict-active"); } 
            else { finalHeader.innerText = "النهائي (50)"; finalHeader.classList.remove("predict-active"); }

            subjects.forEach(sub => {
                const ectsInput = document.getElementById(`${sub.id}_ects`);
                const saeiInput = document.getElementById(`${sub.id}_saei`);
                const finalInput = document.getElementById(`${sub.id}_final`);
                const textGrade = document.getElementById(`${sub.id}_grade_text`);
                const selectGrade = document.getElementById(`${sub.id}_grade_select`);
                const gradeCell = document.getElementById(`${sub.id}_grade_cell`);

                let ectsVal = parseInt(ectsInput.value);
                if (isNaN(ectsVal)) ectsVal = 0;
                if (ectsVal < 2 || ectsVal > 8) { ectsInput.classList.add('error'); isEctsValid = false; } 
                else { ectsInput.classList.remove('error'); }
                sumEcts += ectsVal;

                let saei = parseFloat(saeiInput.value) || 0;
                let final = 0;
                let total = 0;
                gradeCell.className = ""; 

                if (isPredictMode) {
                    textGrade.style.display = 'none';
                    selectGrade.style.display = 'inline-block';
                    finalInput.readOnly = true;
                    finalInput.style.backgroundColor = '#fff3e0'; 

                    const targetTotal = parseInt(selectGrade.value);
                    let requiredFinal = targetTotal - saei;
                    if(requiredFinal < 0) requiredFinal = 0;
                    finalInput.value = requiredFinal;
                    final = requiredFinal;
                    total = saei + final;

                    if (requiredFinal > 50) finalInput.style.color = '#d32f2f';
                    else finalInput.style.color = 'black';
                    
                    applyColorToCell(gradeCell, targetTotal);
                    sub.currentGradeText = selectGrade.options[selectGrade.selectedIndex].text;

                } else {
                    textGrade.style.display = 'inline-block';
                    selectGrade.style.display = 'none';
                    finalInput.readOnly = false;
                    finalInput.style.backgroundColor = '#fafafa';
                    finalInput.style.color = 'black';

                    final = parseFloat(finalInput.value) || 0;
                    total = saei + final;

                    if (saeiInput.value || finalInput.value) {
                        let gradeText = "";
                        if (total >= 90) { gradeText = "امتياز"; applyColorToCell(gradeCell, 90); }
                        else if (total >= 80) { gradeText = "جيد جداً"; applyColorToCell(gradeCell, 80); }
                        else if (total >= 70) { gradeText = "جيد"; }
                        else if (total >= 60) { gradeText = "متوسط"; }
                        else if (total >= 50) { gradeText = "مقبول"; }
                        else if (total >= 45) { gradeText = "مقبول بقرار"; applyColorToCell(gradeCell, 45); }
                        else { gradeText = "ضعيف"; applyColorToCell(gradeCell, 0); }
                        textGrade.innerText = gradeText;
                        sub.currentGradeText = gradeText;
                    } else {
                        textGrade.innerText = "--";
                        sub.currentGradeText = "--";
                    }
                }
                
                sub.currentSaei = saeiInput.value ? saei : "-";
                sub.currentFinal = finalInput.value ? final : "-";
                
                totalWeightedScore += (total * ectsVal);
            });

            const warningDiv = document.getElementById('ects-warning');
            const finalGpaElement = document.getElementById('final-gpa-word');
            
            if (sumEcts !== 30 || !isEctsValid) {
                warningDiv.style.display = 'block';
                document.getElementById('current-ects-sum').innerText = sumEcts;
                finalGpaElement.innerText = "خطأ في الوحدات";
                finalGpaElement.style.color = "#d32f2f";
                globalGpaNumber = 0;
                globalGpaWord = "خطأ";
            } else {
                warningDiv.style.display = 'none';
                globalGpaNumber = (totalWeightedScore / 30).toFixed(2);
                
                if (totalWeightedScore > 0) {
                    if (globalGpaNumber >= 90) { globalGpaWord = "امتياز"; finalGpaElement.style.color = "#1b5e20"; }
                    else if (globalGpaNumber >= 80) { globalGpaWord = "جيد جداً"; finalGpaElement.style.color = "#2e7d32"; }
                    else if (globalGpaNumber >= 70) { globalGpaWord = "جيد"; finalGpaElement.style.color = "#333"; }
                    else if (globalGpaNumber >= 60) { globalGpaWord = "متوسط"; finalGpaElement.style.color = "#555"; }
                    else if (globalGpaNumber >= 50) { globalGpaWord = "مقبول"; finalGpaElement.style.color = "#777"; }
                    else { globalGpaWord = "ضعيف"; finalGpaElement.style.color = "#d32f2f"; }
                } else {
                    globalGpaWord = "--";
                }
                finalGpaElement.innerText = globalGpaWord;
            }
        }

        function applyColorToCell(cell, score) {
            if (score >= 90) cell.classList.add("grade-excellent");
            else if (score >= 80) cell.classList.add("grade-vgood");
            else if (score >= 45 && score < 50) cell.classList.add("grade-fx");
            else if (score < 45) cell.classList.add("grade-fail");
        }

        function generateTextFile() {
            const studentName = document.getElementById('student-name').value.trim() || "-";
            const uni = document.getElementById('uni-name').value.trim() || "-";
            const college = document.getElementById('college-name').value.trim() || "-";
            const dept = document.getElementById('dept-name').value.trim() || "-";
            const year = document.getElementById('academic-year').value.trim() || "-";
            const stage = document.getElementById('stage-name').value.trim() || "-";
            const semester = document.getElementById('semester-name').value.trim() || "-";
            const isPredict = document.getElementById('predict-mode').checked;

            let content = `اسم الطالب: ${studentName}\r\n`;
            content += `الجامعة: ${uni}\r\n`;
            content += `الكلية: ${college}\r\n`;
            content += `القسم: ${dept}\r\n`;
            content += `السنة الدراسية: ${year} | المرحلة: ${stage} | الفصل: ${semester}\r\n`;
            if (isPredict) content += `(ملاحظة: هذه النتيجة مبنية على وضع التنبؤ والتخطيط)\r\n`;
            content += `--------------------------------------------------\r\n\r\n`;

            subjects.forEach(sub => {
                let ects = document.getElementById(`${sub.id}_ects`).value;
                // سحب الاسم الحالي (سواء كان المبرمج آلياً أو المعدل يدوياً)
                let currentName = document.getElementById(`${sub.id}_name`).value; 
                
                content += `${currentName}\r\n`;
                content += `عدد الوحدات: ${ects}\r\n`;
                content += `السعي (من 50): ${sub.currentSaei}\r\n`;
                content += `الامتحان النهائي: ${sub.currentFinal}\r\n`;
                content += `التقدير: ${sub.currentGradeText}\r\n\r\n`;
            });

            content += `--------------------------------------------------\r\n`;
            content += `التقدير العام: ${globalGpaWord}\r\n`;
            content += `معدل الفصل (GPA): ${globalGpaNumber}\r\n`;

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = studentName !== "-" ? `نتيجة_${studentName.replace(/\s+/g, '_')}.txt` : `نتيجة_طالب.txt`; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = mainUpdate;
    </script>
</body>
</html>
